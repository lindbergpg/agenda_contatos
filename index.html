<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css">
    <!----
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família= Montserrat:wght@400;700 & display=swap" rel="stylesheet">
    --->
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/telefone.png" alt="Telefone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" placeholder="Nome do contato" id="nome-contato" required>
            <input type="tel" placeholder="Tel (11) 2222-3333" id="numero-telefone" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do telefone</th>
                    <th>Adicionado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>Quantidade de contatos adicinados</td>
                    <td><span id="contador">-</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
